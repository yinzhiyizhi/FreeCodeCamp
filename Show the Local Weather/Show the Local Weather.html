<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聚合数据天气应用</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div>
                    <header class="text-center">
                        <h1>天气应用</h1>
                    </header>
                </div>
                <hr/>
                <div class="text-center">
                    <h3>
                        城市：
                        <span id="city"></span>
                    </h3>
                    经度：
                    <span id="lat"></span>
                    纬度：
                    <span id="lon"></span>
                </div>
                <hr/>
                <table class="table">
                    <caption class="text-center">当前实况天气</caption>
                    <thead>
                        <tr>
                            <th>温度</th>
                            <th>天气</th>
                            <th>风力</th>
                            <th>湿度</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="ntemp"></td>
                            <td id="nweather"></td>
                            <td id="nwinds"></td>
                            <td id="nhumidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
