<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Wikipedia Viewer</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="text-center">
                <h2>
                    <span class="">
                        <b>Wikipedia Viewer</b>
                    </span>
                </h2>
            </div>
            <div class="text-center">
                <div>
                    <input type="text" id="search-box" placeholder="Search Wikipedia..." required>
                </div>

                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="search-button">Search</button>
                    <button type="button" class="btn btn-default" id="random-button">Random Search</button>
                </div>
            </div>
            <div id="response-area"></div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <p>by
                <a href="https://github.com/yinzhiyizhi" target="_blank">yinzhiyizhi</a>
            </p>
        </div>
    </footer>
</body>

</html>
