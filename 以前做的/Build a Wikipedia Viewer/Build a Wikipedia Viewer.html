<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Wikipedia Viewer</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="text-center">
                <a href="https://en.wikipedia.org/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg">
                    <h2>
                        <b>Wikipedia Viewer</b>
                    </h2>
                </a>
            </div>
            <div class="text-center">
                <div>
                    <input type="text" id="search" placeholder="Search Wikipedia..." required>
                </div>
                </br>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="search-button">Search</button>
                    <button type="button" class="btn btn-default" id="random-button">Random Search</button>
                </div>
            </div>
            </br>
            <div id="result"></div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <p>by
                <a href="https://github.com/yinzhiyizhi" target="_blank">yinzhiyizhi</a>
            </p>
        </div>
    </footer>
</body>

</html>
