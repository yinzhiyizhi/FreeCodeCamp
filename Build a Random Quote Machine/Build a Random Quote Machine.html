<head>

<body>

        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="quote">

                        <p class="quote_content"></p>
                        <small class="pull-right">————<cite class="quote_author"></cite></small>

                    <p>
                        <button class="btn_qq btn"></button>
                       <button class="btn_weibo btn"></button>

                </div>
            </div>
        </div>
    </div>
